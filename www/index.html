<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

 <script src="lib/angular-translate/angular-translate.min.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
</head>
<body ng-app="starter">
  <!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<!--
The views will be rendered in the <ion-nav-view> directive below
Templates are in the /templates folder (but you could also
have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>

<script id="modal.html" type="text/ng-template">
  <div class="modal" ng-controller="ModalCtrl">
    <header class="bar bar-header bar-assertive">
      <h1 class="title">{{alarm.dataAlarm.name }}</h1>
    </header>
    <ion-content class="has-header">
      <h1>{{alarm.dataAlarm.text }}</h1>
      <div class="padding">
        <div class="list">
          <button class="button button-block button-positive" ng-click="hideModal()">{{'modalOkButton' |translate}}</button>
          <button class="button button-block button-positive" ng-click="snoozeModal(alarm.dataAlarm.id,alarm.dataAlarm.snoozeTime)">{{'modalSnoozeButton' |translate}}</button>
        </div>
      </ion-content>
    </div>
  </script>

</body>
</html>
