<!-- Template: Show all alarms -->

<ion-view view-title="Alarms">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="alarm in alarms track by $index" type="item-text-wrap"  href="#/tab/alarms/{{alarm.id}}">
        <!-- <img ng-src="{{alarm.image}}"> -->
        <i ng-class="alarm.active ?  'ion-ios-bell'  : 'ion-ios-bell-outline' " class="ion-ios-bell"></i>
        <h2>{{alarm.name}}</h2>
        <p>{{alarm.date | date : 'MMM d, H:mm' }}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-balanced">
    <a href="#/tab/newalarm" class="button button-balanced">{{'newAlarmButton' | translate}}</a>
  </ion-footer-bar>
</ion-view>
