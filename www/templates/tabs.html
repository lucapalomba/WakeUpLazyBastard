<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Hello Tab -->
  <ion-tab title="Hello" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/hello">
    <ion-nav-view name="tab-hello"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Alarms" icon-off="ion-ios-alarm-outline" icon-on="ion-ios-alarm" href="#/tab/alarms">
    <ion-nav-view name="tab-alarms"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Options" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
